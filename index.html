<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_app">
        <h2>To-Do list <img src="images/icon.png" alt="icon" /></h2>
        <form class="row" id="form">
          <input type="text" id="input_box" placeholder="Add your text" />
          <button type="submit" id="add_btn">Add</button>
        </form>
        <ul id="list_container">
          <li class="li">Task 1 <span class="close">&times;</span></li>
          <!-- <li class="li">Task 2 <span class="close">&times;</span></li>
          <li class="li">Task 3 <span class="close">&times;</span></li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
